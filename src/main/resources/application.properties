spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.url=jdbc:h2:file:./db/filmorate
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.sql.init.data-locations=classpath:sql/data/genre.sql, classpath:sql/data/mpa.sql
  #classpath:sql/data/users.sql, classpath:sql/data/films.sql, classpath:sql/data/films_genres.sql, classpath:sql/data/users_friends.sql
spring.h2.console.enabled=true
logging.level.org.springframework.web.servlet.DispatcherServlet=debug